     <style>
      #mark {
        display: inline-block;

        position: fixed;

        header { font-size: 15px; }

    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/_variables.scss">

    <script type="text/javascript">
      function checkMeBtnClick() {
        $.post('/_check')
          .done(function(data) {
              $('#check-content').html(data);
              $('button[name="checkMeBtn"]').css('display', 'none');
              $('button[name="successBtn"]').css('display', 'inline-block');
          })
          .fail(function() {
              $('#alert').css('display', 'inline-block');
          });

  <body>
    <div id='check-content' style='display: none;'></div>
    <zero-md id="mark" src="/_data"></zero-md><br><br>

    <div style='display: none;' id='alert' class="alert alert-dismissible alert-danger">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Oh snap!</strong> <a href="#" class="alert-link">Change a few things up</a> and try submitting again.
    </div>

    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-1" role="group" aria-label="First group">
        <button class="btn btn-primary" style="text-align: center;" onclick="window.location.href = '/_back';"> <<- Back </button>
      </div>

      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button name='checkMeBtn' class="btn btn-outline-success" onclick="checkMeBtnClick();"> Check this lab </button>
      </div>

      <div class="btn-group mr-3" role="group" aria-label="Third group">
        <button name='successBtn' class="btn btn btn-success disabled" style='display: none;'> Success!!!, Please move on &#x2192 </button>
      </div>
      
      <div class="btn-group mr-4" role="group" aria-label="Fourth group">
        <button class="btn btn-primary" style="text-align: center;" onclick="window.location.href = '/_next';"> Next ->> </button>
      </div>
    </div>
