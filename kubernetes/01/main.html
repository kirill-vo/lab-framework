<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        iframes testing
    </title>
    <style>
        body {
            margin: 0;
        }
        
        .iframe-container {
            height: 100vh;
        }
        
        .iframe-container iframe {
            border: none;
            height: 100%;
            width: 100%;
        }
        
        .left {
            width: 60%;
            float: left;
        }
        
        .right {
            width: 40%;
            float: right;
        }
    </style>
</head>

<body>
    <div>
        <div class='iframe-container left'>
            <iframe src='http://localhost:9090' name='frame1'></iframe>
        </div>
        <div class='iframe-container right'>
            <iframe src='http://localhost:8081/content' name='frame2'></iframe>
        </div>
    </div>
</body>

</html>
